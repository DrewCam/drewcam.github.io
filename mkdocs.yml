site_name: Drew C.
site_url: https://drewcam.github.io
site_author: Drew C.
site_description: A personal Docs and Blog site.

# Repository Information
repo_name: DrewCam
repo_url: https://github.com/DrewCam/drewcam.github.io

# Theme Configuration
theme:
  name: material
  custom_dir: material/overrides
  language: en
  favicon: images/favicon.png
  #logo: images/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.action.view
    - content.tooltips

# Color Schemes
palette:
  - scheme: slate
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
    primary: teal
    accent: deep purple
  - scheme: default
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
    primary: teal
    accent: deep purple

# Plugins
plugins:
  - blog
  - tags
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: date
  - social:
      cards_layout: default

# Markdown Extensions
markdown_extensions:
  # Built-in Markdown Extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # pymdownx Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Configuration
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/DrewCam
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/drew-cam/
    - icon: simple/credly
      link: https://www.credly.com/users/drew-cameron

  analytics:
    provider: google
    property: !ENV GA_KEY

# Copyright Information
copyright: |
  &copy; 2024 <a href="https://github.com/DrewCam" target="_blank" rel="noopener">Drew Cameron</a>

# Navigation
nav:
  - Home: index.md
  - Blog: blog/index.md
  - Obsidian:
      - Obsidian/index.md
      - Task Callouts: Obsidian/task-callouts.md
  #  - About: about.md
